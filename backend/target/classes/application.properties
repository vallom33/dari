# Database Configuration
spring.datasource.url=jdbc:postgresql://localhost:5432/dreamhouse
spring.datasource.username=postgres
spring.datasource.password=41193944
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA/Hibernate Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true

# Server Configuration
server.port=8080
server.servlet.context-path=/

# CORS Configuration
spring.web.cors.allowed-origins=http://localhost:3000
spring.web.cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
spring.web.cors.allowed-headers=*
spring.web.cors.allow-credentials=true

# File Upload Configuration
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

# Logging Configuration
logging.level.com.dreamhouse=DEBUG
logging.level.org.springframework.web=DEBUG

# Application Configuration
app.name=DreamHouse Mauritania
app.version=1.0.0
app.description=Real Estate Platform for Mauritania

# JWT Configuration (for future authentication)
app.jwt.secret=dreamHouseMauritaniaSecretKey2024
app.jwt.expiration=86400000

# Email Configuration (for future notifications)
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=${EMAIL_USERNAME:}
spring.mail.password=${EMAIL_PASSWORD:}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
